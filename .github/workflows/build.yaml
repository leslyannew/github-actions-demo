name: Build

on:
  pull_request:
    branches: [ main, dev ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: Release      

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Dependencies
      run: dotnet restore
   
    - name: Build 
      run: dotnet build --configuration $BUILD_CONFIG --no-restore